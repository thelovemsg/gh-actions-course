name: 04 - Using actions.
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm run test
