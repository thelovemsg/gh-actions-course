name: 03 - Worklow Runners
on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: echo "This job is running on an Ubuntu runner."

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a Windows runner."
          echo "Runner is ${{runner.name}}"
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a MacOS runner."
